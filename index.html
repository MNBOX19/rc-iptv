<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R&C GOLD V38 TURBO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

    <style>
        /* --- OTIMIZA√á√ïES GERAIS --- */
        :root { 
            --bg: #000000; 
            --gold: #FFD700; 
            --card-bg: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            --focus-grad: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg); 
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            width: 100vw; height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000 80%);
            text-rendering: optimizeLegibility;
        }

        /* Acelera√ß√£o de Hardware para evitar lags na interface */
        .smart-card, .cat-item, .item, .vid-box {
            transform: translateZ(0);
            will-change: transform, opacity;
        }

        .hide { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: #000; }

        /* FOCO */
        .focused {
            border: 3px solid #fff !important;
            background: var(--focus-grad) !important;
            color: #000 !important;
            transform: scale(1.03) translateZ(0);
            z-index: 50;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
        }
        
        /* PLAYER VIEW */
        #vid-box.focused {
            transform: none !important;
            border: 3px solid var(--gold) !important;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            z-index: 60;
        }

        #vid-box.fs, #vid-box.fs.focused {
            transform: none !important;
            border: none !important;
            box-shadow: none !important;
            position: fixed !important;
            top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            z-index: 9999 !important;
            background: #000;
        }

        .focused i, .focused span, .focused div { color: #000 !important; }

        /* LOGIN */
        .login-box { 
            width: 90%; max-width: 400px; padding: 30px; 
            background: #111; border: 1px solid #333; 
            border-radius: 12px; text-align: center; 
        }
        .logo-txt { font-size: 32px; font-weight: 900; letter-spacing: -1px; color:#fff; margin-bottom: 20px; }
        .logo-txt span { color: var(--gold); }
        .inp { width: 100%; padding: 12px; margin: 8px 0; background: #222; border: 1px solid #444; color: #fff; text-align: center; font-weight: bold; border-radius: 6px; }
        .btn { width: 100%; padding: 12px; margin-top: 15px; background: var(--gold); color: #000; border: none; cursor: pointer; text-transform: uppercase; font-weight: 900; border-radius: 6px; }

        /* DASHBOARD */
        #dash-layer { display: flex; flex-direction: column; padding: 2vh 3vw; justify-content: space-between; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; height: 10vh; }
        .dash-logo { font-size: 4vh; font-weight: 900; }
        .dash-logo span { color: var(--gold); }
        .clock-time { font-size: 3vh; font-weight: 700; color: #fff; text-align: center; }
        .clock-date { font-size: 1.5vh; color: #888; text-transform: uppercase; text-align: center; }
        .power-btn { font-size: 3vh; color: #666; padding: 10px; border-radius: 50%; border: 2px solid transparent; }
        .power-btn.focused { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; }

        .dash-grid { display: flex; gap: 2vw; justify-content: center; align-items: center; flex: 1; }
        .smart-card { 
            width: 25vw; height: 35vh; max-width: 280px; max-height: 320px;
            background: var(--card-bg); border: 2px solid #333; border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); cursor: pointer;
        }
        .smart-card i { font-size: 6vh; margin-bottom: 2vh; color: #555; }
        .smart-card span { font-size: 2vh; font-weight: 800; text-transform: uppercase; color: #ccc; }

        .bottom-bar { display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 10px; }
        .info-pill { background: rgba(255, 255, 255, 0.05); padding: 8px 20px; border-radius: 30px; border: 1px solid #333; }
        .lbl { font-size: 10px; color: #888; font-weight: 700; text-transform: uppercase; display: block; }
        .val { font-size: 14px; color: var(--gold); font-weight: 800; }

        /* CONTENT */
        #content-layer { display: flex; }
        .col-cat { width: 25%; background: #0b0b0b; border-right: 1px solid #222; display: flex; flex-direction: column; height: 100vh; }
        .cat-head { padding: 15px; background: #111; color: var(--gold); font-weight: 900; text-align: center; border-bottom: 2px solid var(--gold); }
        .cat-list { flex: 1; overflow-y: auto; }
        .cat-item { padding: 12px 20px; border-bottom: 1px solid #1a1a1a; color: #999; font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer; }
        .cat-item.active { border-left: 5px solid var(--gold); background: #181818; color: #fff; }

        .col-list { width: 35%; background: #111; border-right: 1px solid #222; display: flex; flex-direction: column; height: 100vh; }
        .search-area { padding: 10px; background: #080808; border-bottom: 1px solid #333; }
        .inp-search { width: 100%; background: #222; border: 1px solid #333; color: #fff; padding: 10px; text-align: center; font-weight: bold; border-radius: 6px; text-transform: uppercase; }
        .item-list { flex: 1; overflow-y: auto; }
        .item { padding: 12px 20px; border-bottom: 1px solid #1a1a1a; color: #bbb; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer; }
        .item.playing { color: var(--gold); font-weight: bold; background: #181818; border-left: 3px solid var(--gold); }
        .fav-icon { float: right; color: var(--gold); margin-left: 10px; }

        .col-play { flex: 1; background: #000; display: flex; flex-direction: column; position: relative; height: 100vh; }
        .vid-box { width: 100%; height: 50vh; background: #000; position: relative; border-bottom: 2px solid #333; }
        video { width: 100%; height: 100%; background: #000; object-fit: contain; }
        
        .meta { padding: 20px; flex: 1; background: #080808; display: flex; flex-direction: column; overflow: hidden; }
        .meta-title { font-size: 20px; color: var(--gold); font-weight: 800; margin-bottom: 8px; }
        .meta-epg { font-size: 12px; background: #222; color: #fff; padding: 4px 8px; border-radius: 4px; display: inline-block; margin-bottom: 10px; }
        .meta-desc { font-size: 13px; color: #777; overflow-y: auto; flex: 1; line-height: 1.4; }
        .keys { display: flex; gap: 15px; margin-top: 15px; padding-top: 15px; border-top: 1px solid #222; flex-wrap: wrap; }
        .key { font-size: 10px; font-weight: bold; color: #aaa; text-transform: uppercase; display: flex; align-items: center; gap: 5px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }

        #loader { background: rgba(0,0,0,0.95); z-index: 20000; flex-direction: column; color: var(--gold); font-weight: 900; }
        .osd-status { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); color: var(--gold); padding: 8px 15px; border-radius: 5px; font-weight: 800; display: none; border: 1px solid var(--gold); z-index: 10000; pointer-events: none; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }

        /* Media Queries para Mobile */
        @media (max-width: 768px) {
            #dash-layer { padding: 10px; }
            .dash-grid { flex-direction: column; gap: 10px; }
            .smart-card { width: 90%; height: 120px; flex-direction: row; gap: 20px; }
            .smart-card i { font-size: 40px; margin: 0; }
            #content-layer { flex-direction: column; overflow-y: auto; }
            .col-cat, .col-list, .col-play { width: 100%; height: auto; border-right: none; }
            .col-cat { height: 150px; } 
            .col-list { height: 250px; }
            .col-play { height: auto; min-height: 300px; }
            .vid-box { height: 250px; }
            .keys { display: none; }
        }
    </style>
</head>
<body onload="App.init()">

    <div id="loader" class="hide flex-center">
        <i class="fas fa-circle-notch fa-spin" style="font-size:50px; margin-bottom:20px"></i>
        <div id="load-txt">CARREGANDO...</div>
    </div>

    <div id="login-layer" class="layer flex-center">
        <div class="login-box">
            <div class="logo-txt">R&C <span>GOLD</span></div>
            <input type="text" id="i0" class="inp focusable" placeholder="URL DNS (ex: http://site.com)" autocomplete="off">
            <input type="text" id="i1" class="inp focusable" placeholder="USU√ÅRIO" autocomplete="off">
            <input type="password" id="i2" class="inp focusable" placeholder="SENHA" autocomplete="off">
            <button id="i3" class="btn focusable" onclick="App.login()">ENTRAR</button>
            <div id="msg-login" style="color:red; margin-top:10px; font-size:12px; font-weight:bold;"></div>
        </div>
    </div>

    <div id="dash-layer" class="layer hide">
        <div class="top-bar">
            <div class="dash-logo">R&C <span>GOLD</span></div>
            <div class="dash-clock">
                <div id="clock-time" class="clock-time">--:--</div>
                <div id="clock-date" class="clock-date">--/--/----</div>
            </div>
            <div id="m3" class="power-btn focusable" onclick="App.logout()">
                <i class="fas fa-power-off"></i>

        </div>

        <div class="dash-grid">
            <div id="m0" class="smart-card focusable" onclick="App.openMode('live')">

            </div>
            <div id="m1" class="smart-card focusable" onclick="App.openMode('movie')">

            </div>

                <i class="fas fa-video"></i><span>S√âRIES</span>

        </div>

        <div class="bottom-bar">
            <div class="info-pill">
                <span class="lbl">VENCIMENTO</span>
                <span id="info-exp" class="val">...</span>
            </div>
            <div class="info-pill" style="text-align: right;">
                <span class="lbl">CONEX√ïES</span>
                <span id="info-conn" class="val">...</span>
            </div>
        </div>
    </div>

    <div id="content-layer" class="layer hide">
        <div class="col-cat">
            <div class="cat-head">CATEGORIAS</div>
            <div id="cat-list" class="cat-list"></div>
        </div>
        <div class="col-list">
            <div class="search-area">
                <input type="text" id="search" class="inp-search focusable" placeholder="PESQUISAR..." autocomplete="off">
            </div>
            <div id="item-list" class="item-list"></div>
        </div>
        <div class="col-play">
            <div id="vid-box" class="vid-box focusable" onclick="App.toggleFull()">
                <video id="player" playsinline webkit-playsinline></video>
                <div id="osd" class="osd-status"></div>
            </div>
            <div class="meta">
                <div id="meta-title" class="meta-title">R&C GOLD</div>
                <div id="meta-epg" class="meta-epg hide"></div>
                <div id="meta-desc" class="meta-desc">Selecione um canal ou filme para iniciar.</div>
                
                <div class="keys">
                    <div class="key"><div class="dot" style="background:#ff4444"></div> TELA CHEIA</div>
                    <div class="key"><div class="dot" style="background:#00C851"></div> LISTA</div>
                    <div class="key"><div class="dot" style="background:#ffbb33"></div> BUSCAR</div>
                    <div class="key"><div class="dot" style="background:#33b5e5"></div> VOLTAR</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var FavManager = {
            key: 'rc_favs_v38', list: [],
            init: function() { var s = localStorage.getItem(this.key); this.list = s ? JSON.parse(s) : []; },
            toggle: function(id) {
                var idx = this.list.indexOf(id);
                if(idx > -1) this.list.splice(idx, 1); else this.list.push(id);
                localStorage.setItem(this.key, JSON.stringify(this.list));
                if(App.idx < App.fullData.length) App.renderList(true);
            },
            isFav: function(id) { return this.list.indexOf(id) > -1; }
        };

        var PlayerEngine = {
            hls: null, video: null, url: null, retryCount: 0, monitorTimer: null, lastTime: 0, stallCount: 0,
            init: function() { 
                this.video = document.getElementById('player'); 
                // Error listener nativo como fallback
                this.video.onerror = function() { console.log("Erro nativo"); PlayerEngine.recover(); };
            },
            play: function(url, isLive) {
                if(this.url === url && !this.video.paused) return;
                this.stop(); 
                this.url = url; 
                this.retryCount = 0; 
                this.stallCount = 0;
                this.video.controls = false; 

                // For√ßa HLS para live se poss√≠vel para melhor controle de buffer
                if(isLive && url.indexOf('.ts') > -1) url = url.replace('.ts', '.m3u8');
                
                if(Hls.isSupported() && (url.includes('.m3u8') || isLive)) {
                    this.startHls(url, isLive);
                } else {
                    // Fallback nativo (Android antigo / iOS)
                    this.video.src = url; 
                    this.video.play().catch(function(e){ console.log("Erro play nativo:", e); });
                    if(isLive) this.startMonitor();
                }
            },
            startHls: function(url, isLive) {
                if(this.hls) { this.hls.destroy(); }
                
                // --- CONFIGURA√á√ÉO ULTRA OTIMIZADA PARA FUTEBOL/LIVE ---
                var config = {
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: false, // Desligado para priorizar estabilidade sobre lat√™ncia
                    backBufferLength: 60,
                    maxBufferLength: 30, // Buffer maior para evitar travamentos
                    maxMaxBufferLength: 60,
                    maxBufferHole: 0.5, // Pula pequenos buracos no stream
                    manifestLoadingTimeOut: 20000, 
                    manifestLoadingMaxRetry: 4,
                    levelLoadingMaxRetry: 4,
                    fragLoadingMaxRetry: 6, // Tenta mais vezes antes de falhar
                    startLevel: -1 // Auto qualidade
                };

                this.hls = new Hls(config);
                this.hls.loadSource(url);
                this.hls.attachMedia(this.video);
                
                this.hls.on(Hls.Events.MANIFEST_PARSED, function() { 
                    PlayerEngine.video.play().catch(function(e){}); 
                });

                // TRATAMENTO DE ERRO ROBUSTO (SEM TELA PRETA)
                this.hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log("Erro de Rede - Tentando recuperar...");
                                PlayerEngine.hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log("Erro de M√≠dia - Recuperando...");
                                PlayerEngine.hls.recoverMediaError();
                                break;
                            default:
                                PlayerEngine.recover();
                                break;
                        }
                    }
                });
                
                if(isLive) this.startMonitor();
            },
            // Monitora se o v√≠deo congelou visualmente
            startMonitor: function() {
                this.stopMonitor();
                this.monitorTimer = setInterval(function() {
                    var v = PlayerEngine.video;
                    if(!v || v.paused || !PlayerEngine.url) return;
                    
                    // Se o tempo n√£o muda, est√° travado
                    if(Math.abs(v.currentTime - PlayerEngine.lastTime) < 0.1) {
                        PlayerEngine.stallCount++;
                        if(PlayerEngine.stallCount > 5) { // 10 segundos travado
                            App.osd("RECONECTANDO..."); 
                            PlayerEngine.recover(); 
                        }
                    } else { 
                        PlayerEngine.stallCount = 0; 
                        PlayerEngine.lastTime = v.currentTime; 
                    }
                }, 2000);
            },
            stopMonitor: function() { if(this.monitorTimer) clearInterval(this.monitorTimer); },
            recover: function() {
                this.retryCount++;
                if(this.retryCount > 10) { 
                    this.stop(); 
                    App.osd("SINAL INST√ÅVEL"); 
                    return; 
                }
                setTimeout(function(){ 
                    console.log("Reiniciando stream...");
                    var currentUrl = PlayerEngine.url;
                    PlayerEngine.stop(); // Limpa tudo
                    setTimeout(function(){ 
                        if(currentUrl) PlayerEngine.play(currentUrl, true);
                    }, 500); 
                }, 1000);
            },
            stop: function() { 
                this.stopMonitor(); 
                if(this.hls) { this.hls.destroy(); this.hls = null; } 
                if(this.video) { 
                    this.video.pause(); 
                    this.video.removeAttribute('src'); 
                    this.video.load(); 
                } 
            }
        };

        var App = {
            scr: 0, zone: 0, idx: 0, lastCatIdx: 0, creds: {}, fullData: [], storedList: [], memIdx: 0, globalData: null, isFolder: false, seriesEps: [], playingId: null,

            init: function() {
                FavManager.init();
                // Recupera credenciais salvas
                if(localStorage.getItem('rc_h')) {
                    document.getElementById('i0').value = localStorage.getItem('rc_h');
                    document.getElementById('i1').value = localStorage.getItem('rc_u');
                    document.getElementById('i2').value = localStorage.getItem('rc_p');
                }
                PlayerEngine.init();
                
                // Avan√ßar autom√°tico em s√©ries
                document.getElementById('player').onended = function() { 
                    if(App.mode==='series' && App.isFolder && App.idx < App.seriesEps.length-1) {
                        App.idx++; App.updateFocus(); App.playStream(App.seriesEps[App.idx]);
                    } else App.exitFull(); 
                };
                
                setInterval(this.updateClock, 1000);
                this.updateClock();
                this.updateFocus();
            },

            updateClock: function() {
                var now = new Date();
                var h = now.getHours().toString().padStart(2,'0');
                var m = now.getMinutes().toString().padStart(2,'0');
                var elT = document.getElementById('clock-time'); if(elT) elT.innerText = h + ":" + m;
                var elD = document.getElementById('clock-date'); if(elD) elD.innerText = now.toLocaleDateString('pt-BR');
            },

            req: function(url, cb) {
                var x = new XMLHttpRequest(); x.open("GET", url, true); x.timeout = 25000; // Timeout maior
                x.onload = function() { if(x.status===200) { try{cb(JSON.parse(x.responseText));}catch(e){cb(null);} } else cb(null); };
                x.onerror = function(){ cb(null); }; x.send();
            },

            login: function() {
                var h = document.getElementById('i0').value.trim();
                var u = document.getElementById('i1').value.trim();
                var p = document.getElementById('i2').value.trim();
                
                if(!h || !u || !p) { document.getElementById('msg-login').innerText="Preencha tudo"; return; }
                if(h.endsWith('/')) h = h.slice(0, -1);
                if(h.indexOf('http') === -1) h = 'http://' + h;
                
                document.getElementById('loader').classList.remove('hide');
                document.getElementById('load-txt').innerText = "CONECTANDO...";
                
                this.req(h+"/player_api.php?username="+u+"&password="+p, function(d){
                    document.getElementById('loader').classList.add('hide');
                    if(d && d.user_info && d.user_info.auth==1) {
                        App.creds={h:h,u:u,p:p};
                        localStorage.setItem('rc_h', h); localStorage.setItem('rc_u', u); localStorage.setItem('rc_p', p);
                        var info = d.user_info;
                        // Corre√ß√£o data timestamp
                        var exp = "Indefinido";
                        if(info.exp_date && info.exp_date !== "null") {
                            var date = new Date(parseInt(info.exp_date) * 1000);
                            exp = date.toLocaleDateString("pt-BR");
                        }
                        var conn = (info.active_cons || 0) + " / " + (info.max_connections || 1);
                        document.getElementById('info-exp').innerText = exp;
                        document.getElementById('info-conn').innerText = conn;
                        App.setScr(1);
                    } else document.getElementById('msg-login').innerText="Dados Inv√°lidos ou Expirado";
                });
            },
            logout: function() { localStorage.clear(); location.reload(); },

            setScr: function(n) {
                if(n===1) { PlayerEngine.stop(); }
                document.querySelectorAll('.layer').forEach(function(l){l.classList.add('hide')});
                if(n===0) document.getElementById('login-layer').classList.remove('hide');
                if(n===1) document.getElementById('dash-layer').classList.remove('hide');
                if(n===2) document.getElementById('content-layer').classList.remove('hide');
                this.scr=n; this.zone=0; this.idx=0; this.updateFocus();
            },

            openMode: function(m) {
                PlayerEngine.stop(); this.resetInfo();
                this.mode = m; this.setScr(2); this.isFolder = false; this.globalData = null; this.playingId = null;
                document.getElementById('cat-list').innerHTML = ''; document.getElementById('item-list').innerHTML = '';
                document.getElementById('loader').classList.remove('hide');
                var act = (m==='live')?'get_live_categories':(m==='movie'?'get_vod_categories':'get_series_categories');
                this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action="+act, function(d){
                    document.getElementById('loader').classList.add('hide');
                    if(d) {
                        var h = '<div class="cat-item" id="c0" data-id="fav" onclick="App.catClick(0)">‚≠ê FAVORITOS</div>';
                        for(var i=0;i<d.length;i++) h += '<div class="cat-item" id="c'+(i+1)+'" data-id="'+d[i].category_id+'" onclick="App.catClick('+(i+1)+')">'+d[i].category_name+'</div>';
                        document.getElementById('cat-list').innerHTML = h;
                        App.zone=0; App.idx=0; App.updateFocus();
                    }
                });
            },
            
            resetInfo: function() {
                document.getElementById('meta-title').innerText = "R&C GOLD";
                document.getElementById('meta-desc').innerText = "Selecione um conte√∫do.";
                document.getElementById('meta-epg').innerText = "";
                document.getElementById('meta-epg').classList.add('hide');
            },

            catClick: function(i) { this.idx=i; this.zone=0; this.loadContent(i); },

            loadContent: function(catIdx) {
                this.lastCatIdx = catIdx; 
                var el = document.getElementById('c'+catIdx); if(!el) return;
                var cid = el.getAttribute('data-id');
                document.querySelectorAll('.cat-item').forEach(function(e){e.classList.remove('active')});
                el.classList.add('active');
                document.getElementById('loader').classList.remove('hide');
                document.getElementById('item-list').innerHTML = '';

                var onData = function(d) {
                    document.getElementById('loader').classList.add('hide');
                    if(d) { App.fullData = d; App.isFolder = false; App.renderList(); }
                };

                if(cid === 'fav') {
                     var act = (this.mode==='live')?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                     this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action="+act, function(d){
                        if(d) { App.fullData = d.filter(function(x){ return FavManager.isFav(x.stream_id || x.series_id); }); App.isFolder=false; App.renderList(); }
                        document.getElementById('loader').classList.add('hide');
                     });
                } else {
                    var act = (this.mode==='live')?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');
                    this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action="+act+"&category_id="+cid, onData);
                }
            },

            renderList: function(keepIdx) {
                var d = this.fullData;
                var max = d.length > 200 ? 200 : d.length; // Limite maior para PC/Android
                if(max===0) { document.getElementById('item-list').innerHTML = '<div style="padding:20px; color:#555">Nenhum item encontrado.</div>'; return; }
                
                // Usar array join √© mais r√°pido que concatena√ß√£o de string
                var htmlParts = [];
                for(var i=0; i<max; i++) {
                    var n = d[i].name || d[i].title;
                    var id = d[i].stream_id || d[i].series_id;
                    var icn = FavManager.isFav(id) ? '<i class="fas fa-star fav-icon"></i>' : '';
                    htmlParts.push('<div class="item" id="row-'+i+'" onclick="App.itemClick('+i+')">'+n+icn+'</div>');
                }
                document.getElementById('item-list').innerHTML = htmlParts.join('');
                
                this.zone = 2;
                if(!keepIdx) { this.idx = 0; }
                this.updateFocus();
            },

            itemClick: function(i) { this.idx=i; this.zone=2; this.clickItem(); },
            clickItem: function() {
                if(this.isFolder) { this.playStream(this.seriesEps[this.idx]); return; }
                var item = this.fullData[this.idx];
                if(this.mode !== 'series') { if(item) this.playStream(item); return; }
                if(item) {
                    this.storedList = [...this.fullData]; this.memIdx = this.idx;
                    document.getElementById('loader').classList.remove('hide');
                    this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action=get_series_info&series_id="+item.series_id, function(d){
                        document.getElementById('loader').classList.add('hide');
                        if(d && d.episodes) {
                            var eps = [];
                            for(var k in d.episodes) for(var j=0; j<d.episodes[k].length; j++) eps.push(d.episodes[k][j]);
                            App.seriesEps = eps; App.fullData = eps; App.isFolder = true; App.renderList();
                            document.getElementById('meta-title').innerText = "üìÇ " + (item.name || item.title);
                        }
                    });
                }
            },

            playStream: function(item) {
                var ext = (this.mode==='live')?'ts':(item.container_extension||'mp4');
                var type = (this.mode==='live')?'live':(this.mode==='movie'?'movie':'series');
                var id = item.stream_id || item.id;
                var url = this.creds.h+"/"+type+"/"+this.creds.u+"/"+this.creds.p+"/"+id+"."+ext;
                
                this.playingId = id; 
                document.getElementById('meta-title').innerText = item.name || item.title;
                document.getElementById('meta-desc').innerText = "Carregando sinal...";
                document.getElementById('meta-epg').classList.add('hide');
                
                if(this.mode === 'live') {
                    // Tenta pegar EPG
                    this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action=get_short_epg&stream_id="+id, function(d){
                        if(d && d.epg_listings && d.epg_listings.length > 0) {
                            var t = d.epg_listings[0].title; try { if(window.atob && /^[A-Za-z0-9+/=]+$/.test(t)) t=atob(t); }catch(e){}
                            document.getElementById('meta-epg').innerText = t; document.getElementById('meta-epg').classList.remove('hide');
                        }
                    });
                }
                PlayerEngine.play(url, this.mode==='live');
                document.querySelectorAll('.item').forEach(function(e){e.classList.remove('playing')});
                var r = document.getElementById('row-'+this.idx); if(r) r.classList.add('playing');
                
                // Em mobile, scrolla para o player
                if(window.innerWidth < 768) {
                   document.getElementById('vid-box').scrollIntoView({behavior:'smooth'});
                }
            },

            syncFocusToPlaying: function() {
                if(!this.playingId) return;
                for(var i=0; i<this.fullData.length; i++) {
                    var id = this.fullData[i].stream_id || this.fullData[i].series_id || this.fullData[i].id;
                    if(id == this.playingId) { this.idx = i; this.updateFocus(); return; }
                }
            },

            doSearch: function() {
                var t = document.getElementById('search').value.toLowerCase();
                if(t.length < 2) return;
                document.getElementById('item-list').innerHTML = '<div style="padding:20px">Filtrando...</div>';
                
                // Otimiza√ß√£o: Se j√° temos globalData, n√£o busca de novo
                var runFilter = function(d) {
                    var filtered = d.filter(function(x){ return (x.name||x.title||"").toLowerCase().indexOf(t) > -1 });
                    App.fullData = filtered;
                    App.isFolder = false; 
                    App.renderList(); 
                    App.zone = 2; 
                    App.idx = 0; 
                    App.updateFocus();
                };

                if(App.globalData) {
                    runFilter(App.globalData);
                } else {
                    document.getElementById('loader').classList.remove('hide');
                    var act = (App.mode==='live')?'get_live_streams':(App.mode==='movie'?'get_vod_streams':'get_series');
                    App.req(App.creds.h+"/player_api.php?username="+App.creds.u+"&password="+App.creds.p+"&action="+act, function(d){ 
                        document.getElementById('loader').classList.add('hide');
                        if(d) { App.globalData=d; runFilter(d); }
                    });
                }
            },
            toggleFull: function() {
                var b = document.getElementById('vid-box'); 
                if(b.classList.contains('fs')) this.exitFull(); 
                else { 
                    b.classList.add('fs'); 
                    App.osd("TELA CHEIA"); 
                    // Se for mobile, tenta fullscreen nativo tamb√©m
                    var v = document.getElementById('player');
                    if(v.requestFullscreen) v.requestFullscreen().catch(function(e){});
                }
            },
            exitFull: function() { 
                document.getElementById('vid-box').classList.remove('fs'); 
                if(document.fullscreenElement) document.exitFullscreen().catch(function(e){});
                this.syncFocusToPlaying();
            },
            osd: function(t) { var o=document.getElementById('osd'); o.innerText=t; o.style.display='block'; setTimeout(function(){o.style.display='none'},2500); },
            
            back: function() {
                // Se estiver em fullscreen, sai
                if(document.getElementById('vid-box').classList.contains('fs')) { this.exitFull(); return; }
                
                // Se estiver no Player, volta pra lista
                if(this.zone===3) { this.zone=2; this.syncFocusToPlaying(); this.updateFocus(); return; }
                
                // Se estiver dentro de uma s√©rie (pasta)
                if(this.zone===2 && this.isFolder) {
                    this.isFolder = false; this.fullData = this.storedList; this.renderList(true); 
                    this.idx = this.memIdx; this.updateFocus(); document.getElementById('meta-title').innerText = "R&C GOLD"; return; 
                }
                
                // Se estiver na busca (LIMPA A BUSCA AO SAIR)
                if(this.zone===1) {
                    document.getElementById('search').value = ''; // <--- LIMPA BUSCA
                    this.zone=0; this.idx=this.lastCatIdx; this.updateFocus(); return; 
                }

                // Navega√ß√£o padr√£o
                if(this.zone===2) { this.zone=0; this.idx=this.lastCatIdx; this.updateFocus(); return; }
                if(this.zone===0) { this.setScr(1); return; }
            },
            
            updateFocus: function() {
                document.querySelectorAll('.focused').forEach(function(e){e.classList.remove('focused')});
                var el;
                if(this.scr===0) el=document.getElementById('i'+this.idx);
                if(this.scr===1) el=document.getElementById('m'+this.idx);
                if(this.scr===2) {
                    if(this.zone===0) el=document.getElementById('c'+this.idx);
                    if(this.zone===1) el=document.getElementById('search');
                    if(this.zone===2) el=document.getElementById('row-'+this.idx);
                    if(this.zone===3) el=document.getElementById('vid-box');
                }
                if(el) {
                    el.classList.add('focused'); 
                    if(el.tagName==='INPUT') { 
                        el.focus(); 
                    } else { 
                        // Remove teclado virtual se n√£o for input
                        document.activeElement.blur();
                    }
                    if(el.tagName!=='INPUT') el.scrollIntoView({block:'center',behavior:'smooth'}); 
                }
            },
            move: function(d) {
                // L√≥gica de navega√ß√£o simplificada
                if(this.scr===0) { if(d===1&&this.idx<3) this.idx++; if(d===0&&this.idx>0) this.idx--; }
                if(this.scr===1) { 
                    if(this.idx <= 2) { 
                        if(d===3 && this.idx<2) this.idx++; 
                        if(d===2 && this.idx>0) this.idx--; 
                        if(d===0) { this.idx = 3; } 
                    }
                    else if(this.idx === 3) { if(d===1) this.idx = 1; }
                }
                if(this.scr===2) {
                    if(this.zone===3) { 
                        if(d===2) { this.zone=2; this.syncFocusToPlaying(); this.updateFocus(); } return; 
                    }
                    if(this.zone===0) { 
                        var max = document.getElementById('cat-list').children.length-1;
                        if(d===1 && this.idx<max) this.idx++;
                        if(d===0 && this.idx>0) this.idx--;
                        if(d===3 && App.fullData.length>0) { this.zone=2; this.idx=0; }
                    }
                    else if(this.zone===2) { 
                        var max = document.getElementById('item-list').children.length-1;
                        if(d===1 && this.idx<max) this.idx++; 
                        else if(d===0) { 
                            if(this.idx > 0) this.idx--; else this.zone = 1; 
                        }
                        else if(d===2) { this.zone=0; this.idx=this.lastCatIdx; } 
                        else if(d===3) this.zone=3; 
                    }
                    else if(this.zone===1) { 
                        if(d===1) { this.zone=2; this.idx=0; }
                        if(d===2) { 
                            // SAIR DA BUSCA LIMPA
                            document.getElementById('search').value = '';
                            this.zone=0; this.idx=this.lastCatIdx; 
                        }
                    }
                }
                this.updateFocus();
            },
            enter: function() {
                if(this.scr===0) this.login();
                if(this.scr===1) { 
                    if(this.idx === 3) this.logout();
                    else this.openMode(['live','movie','series'][this.idx]); 
                }
                if(this.scr===2) {
                    if(this.zone===0) this.loadContent(this.idx);
                    if(this.zone===1) this.doSearch();
                    if(this.zone===2) this.clickItem();
                    if(this.zone===3) this.toggleFull();
                }
            }
        };

        // CONTROLE TECLADO/REMOTO
        document.addEventListener('keydown', function(e) {
            var k=e.keyCode;
            
            // Tecla Voltar (Backspace ou bot√µes de controle remoto)
            if(k===8||k===27||k===461||k===10009) { e.preventDefault(); if(App.scr>0) App.back(); return; }

            // Tela de Login
            if(App.scr === 0) {
                if(k===13 && App.idx === 3) { e.preventDefault(); document.activeElement.blur(); App.login(); }
                if(k===40) { e.preventDefault(); App.move(1); } // Seta baixo
                if(k===38) { e.preventDefault(); App.move(0); } // Seta cima
                return;
            }

            // Atalhos Coloridos (Padr√£o Samsung/LG)
            if(k===406||k===66||k===275) { e.preventDefault(); App.setScr(1); return; } // Azul -> Menu

            // Busca
            if(App.scr===2 && document.activeElement.id==='search') { 
                if(k===13) { App.doSearch(); } 
                if(k===40) { App.zone=2; App.idx=0; App.updateFocus(); } 
                return; 
            }

            // Navega√ß√£o Geral
            if(k===37) { e.preventDefault(); App.move(2); } // Esq
            if(k===38) { e.preventDefault(); App.move(0); } // Cima
            if(k===39) { e.preventDefault(); App.move(3); } // Dir
            if(k===40) { e.preventDefault(); App.move(1); } // Baixo
            if(k===13) { e.preventDefault(); App.enter(); } // Enter
            
            // Favorito (0 ou tecla espec√≠fica)
            if(k===48 || k===96) if(App.scr===2 && App.zone===2) { var it=App.fullData[App.idx]; if(it) FavManager.toggle(it.stream_id||it.series_id); }
        });
    </script>
